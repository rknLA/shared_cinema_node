	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.iscroll.css" />
        <link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css" />
        <link rel="stylesheet" href="css/app.css" />
        
        <title>Shared Cinema</title>

        <!--<script src="cordova-2.0.0.js"></script>-->
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="js/custom.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script src="js/iscroll.js"></script>
        <script src="js/jquery.mobile.iscrollview.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div data-role="page" id="vote">
            
            <div class="header" data-role="header" data-position="fixed" data-tap-toggle="false">
                <h1>Shared <span class="cinema">Cinema</span></h1>
            </div>
            
            <div class="content" data-role="content" class="iscroll-wrapper">
                <h2><span class="cun">Coming up next</span> (if you want it to)</h2>
                <div class="iscroll-scroller">    
                    <div class="iscroll-content">
                        <div class="iscroll-pulldown">
                            <span class="iscroll-pull-icon"></span>
                            <span data-iscroll-pulled-text="Pull to refresh!" data-iscroll-loading-text="Refreshing..." class="iscroll-pull-label">Pull to refresh!</span>
                        </div>

                        <ul id="video-list" class="video-items" data-role="listview" data-inset="true" data-filter="true">
                            
                        </ul>
                    </div>
                </div>
            </div><!-- /content -->
            
            <div data-role="footer" data-position="fixed" data-tap-toggle="false">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#vote">Vote</a></li>
                        <li><a href="#search">Search</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
            
        </div><!-- /vote -->
        
        <div data-role="page" id="search">
            
            <div class="header" data-role="header" data-position="fixed" data-tap-toggle="false">
                <h1>Shared <span class="cinema">Cinema</span></h1>
            </div>
            
            <div class data-role="content" data-iscroll>
                <ul id="search-list" class="video-items" data-role="listview" data-inset="true" data-filter="true">
                </ul>
            </div><!-- /content -->
            
            <div data-role="footer" data-position="fixed" data-tap-toggle="false">		
                <div data-role="navbar">
                    <ul>
                        <li><a href="#vote">Vote</a></li>
                        <li><a href="#search">Search</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
            
        </div><!-- /search -->
    </body>
</html>
